<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saved Lists Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .list-form, .list-display, .exercises-display {
            margin-bottom: 20px;
        }
        .list-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Adjust based on your preference */
            margin-bottom: 20px;
        }
        .list {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .list:hover {
            background-color: #e0e0e0; /* Change color on hover */
        }
        .exercises-container {
            background-color: #f8f9fa;
            padding: 20px;
            margin-bottom: 40px;
            width: 50em;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h2>Create a New Saved List</h2>
    <div class="list-form">
        <input type="text" id="newListName" placeholder="Enter list name">
        <button onclick="createSavedList()">Create List</button>
    </div>

    <h2>Your Saved Lists</h2>
    <div id="savedListsContainer" class="list-container">
        <!-- Saved lists will be displayed here -->
    </div>

    <div id="exercisesContainer" class="exercises-container">
        <!-- Exercises will be displayed here -->
    </div>
    
    <script>
        function createSavedList() {
            const listName = document.getElementById('newListName').value;
            const userId = '{{ user_id }}';
            if (listName && userId) { // Ensure both listName and userId are provided
                fetch('/db/saved_lists/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ list_name: listName, user_id: userId }) // Adjusted to match expected keys
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('List created successfully!');
                        fetchSavedLists(); // Refresh the list of saved lists
                    } else {
                        alert('Failed to create list: ' + data.message);
                    }
                })
                .catch(error => console.error('Error:', error));
            } else {
                alert('Please enter a list name and ensure user ID is available.');
            }
        }

        function capitalizeWords(str) {
            return str.toLowerCase().split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
        }

        function fetchExercisesForList(listId) {
            fetch(`/db/api/saved_lists/${listId}/exercises`)
            .then(response => response.json())
            .then(data => {
                const exercises = data.flat(); // Flatten the nested array structure
                const container = document.getElementById('exercisesContainer');
                container.innerHTML = ''; // Clear the container for exercises
                console.log(exercises); // Debugging to view the structure
                exercises.forEach(exercise => {
                    const exerciseDiv = document.createElement('div');
                    exerciseDiv.className = 'exercise';
                    exerciseDiv.innerHTML = `
                        <h3>${capitalizeWords(exercise.name)}</h3>
                        <p><strong>Equipment Required:</strong> ${capitalizeWords(exercise.equipment)}</p>
                        <p><strong>Target Muscle Group:</strong> ${capitalizeWords(exercise.target)}</p>
                        <p><strong>Secondary Muscles:</strong> ${exercise.secondaryMuscles.map(muscle => capitalizeWords(muscle)).join(', ')}</p>
                        <p><strong>Instructions:</strong></p>
                        <ol class="instructions">
                            ${exercise.instructions.map(instruction => `<li>${instruction}</li>`).join('')}
                        </ol>
                        ${exercise.gifUrl ? `<img src="${exercise.gifUrl}" alt="${capitalizeWords(exercise.name)} GIF" style="max-width: 100%; height: auto;">` : ''}
                        <br><button onclick="removeExerciseFromSavedList('${listId}', '${exercise.id}')">Remove from Saved List</button><br>
                    `;
                    container.appendChild(exerciseDiv);
                });
            })
            .catch(error => console.error('Error:', error));
        }

        function removeExerciseFromSavedList(listId, workoutID) {
            fetch('/db/saved_lists/remove_workout', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ list_id: listId, workout_id: workoutID })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Exercise removed successfully!');
                    fetchExercisesForList(listId); // Refresh the exercises displayed
                } else {
                    alert('Failed to remove exercise: ' + data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function makeListClickable() {
            const lists = document.querySelectorAll('.list');
            lists.forEach(list => {
                list.onclick = () => {
                    const listId = list.getAttribute('data-list-id');
                    fetchExercisesForList(listId);
                };
            });
        }

        function fetchSavedLists() {
            const userId = '{{ user_id }}';
            // Update the fetch URL to include the user_id as a query parameter
            fetch(`/db/api/user/saved_lists?user_id=${userId}`)
                .then(response => response.json())
                .then(lists => {
                    const container = document.getElementById('savedListsContainer');
                    container.innerHTML = ''; // Clear existing lists
                    lists.forEach(list => {
                        const div = document.createElement('div');
                        div.className = 'list';
                        div.setAttribute('data-list-id', list.list_id); // Make sure to set this attribute for clicking to work
                        div.textContent = list.name; // Assuming each list has a 'name' property
                        container.appendChild(div);
                    });
                    makeListClickable(); // Call makeListClickable here, after the lists have been added
                })
                .catch(error => console.error('Error fetching saved lists:', error));
        }

        // Load saved lists when the page loads
        window.onload = function() {
            fetchSavedLists();
        };
    </script>
</body>
</html>
