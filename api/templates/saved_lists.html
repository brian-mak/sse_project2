<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saved Lists Manager</title>
    <style>
        html, header {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font-family: 'Roboto', sans-serif;
            color: white;
            text-decoration: none;
            position: relative;
            background-image: url("{{ url_for('static', filename='background4.png') }}");
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            color: #fff;
            cursor: default;
            height: 100vh
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(rgba(0, 0, 0, 1), rgba(0, 0, 0, 0)); /* Gradient from solid black to transparent */
            pointer-events: none; /* Allows clicks to pass through to elements underneath */
            z-index: -1;
        }
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 8em 500px;
            font-size: 150%;
        }
        #navigation {
            background-color: black;
            color: white;
            width: 100%;
            position: fixed; /* Change this from absolute to fixed */
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem; /* Adjusted font size for small navigation links */
            font-weight: normal;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.3rem;
            white-space: nowrap;
            padding: 10px 10px 30px 10px;
            z-index: 1000;
        }
        #navigation a {
            color: white; /* Or any color you prefer */
            text-decoration: none; /* Optional: Removes the underline from links */
            margin: 0 10px; /* Adds space to the left and right of each link */
        }
        /* Submit Button */
        input[type="submit"]{
            position: relative;
            display: inline-block;
            background: #df7366;
            color: #fff;
            text-align: center;
            border-radius: 1.5em;
            text-decoration: none;
            padding: 0.65em 1.5em 0.65em 1.5em;
            border: 0;
            cursor: pointer;
            outline: 0;
            font-weight: 500;
            font-size: x-large;
            -moz-transition: background-color 0.35s ease-in-out, color 0.35s ease-in-out, border-bottom-color 0.35s ease-in-out;
            -webkit-transition: background-color 0.35s ease-in-out, color 0.35s ease-in-out, border-bottom-color 0.35s ease-in-out;
            -ms-transition: background-color 0.35s ease-in-out, color 0.35s ease-in-out, border-bottom-color 0.35s ease-in-out;
            transition: background-color 0.35s ease-in-out, color 0.35s ease-in-out, border-bottom-color 0.35s ease-in-out;
        }
        input[type="checkbox"] {
            transform: scale(1.5); /* Increase the size of the checkboxes */
            margin-right: 5px; /* Add some space between the checkboxes and labels */
        }

        input[type="text"] {
            font-family: 'Roboto', sans-serif;
            font-size: 0.8em; /* Increases the font size */
            padding: 0.65em 1.4em 0.65em 1.4em; /* Adds padding inside the dropdown to make it larger */
            border-radius: 1.5em; /* Optional: Rounds the corners of the dropdown */
            border: 0; /* Optional: Adds a border around the dropdown */
            cursor: pointer; /* Changes the cursor to indicate it's clickable */
        }

        /* Adjust the size of the labels */
        label {
            vertical-align: middle; /* Align the labels vertically with the checkboxes */
        }
        .list-form, .list-display, .exercises-display {
            margin-bottom: 20px;
        }
        .list-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Adjust based on your preference */
            margin-bottom: 10px;
        }
        .list, button {
            font-family: 'Roboto', sans-serif;
            position: relative;
            display: inline-block;
            background: #df7366;
            color: #fff;
            text-align: center;
            border-radius: 1.5em;
            text-decoration: none;
            padding: 0.65em 1.4em 0.65em 1.4em;
            border: 0;
            cursor: pointer;
            outline: 0;
            font-weight: 500;
            font-size: large;
        }
        .list:hover {
            background-color: #E5B80B;
            color: white;
            border-color: #333333;
        }
        .exercises-container {
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2));
            padding: 40px 80px 20px 80px;
            margin-bottom: 0px;
            width: 50em;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            z-index: 1;
        }
        .selected {
            background-color: #E5B80B; /* Or any color you prefer for the selected state */
            color: white; /* Optional: change text color if needed */
        }

                /* The Modal (background) */
                .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            /* background-color: rgb(0,0,0); */
            /* background-color: rgba(0,0,0,0.4); */
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5));
        }

        /* Modal Content/Box */
        .modal-content {
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3));
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }

        /* The Close Button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #df7366;
            text-decoration: none;
            cursor: pointer;
        }

        .container {
            position: relative;
            /* width: 100%; */
            overflow-x: auto; /* Allows horizontal scrolling */
            overflow-y: visible;
            height: auto;
            /*  display: flex; */
            justify-content: center;
            align-items: center;
            /* background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 1.0)); */
        }

        .carousel-view {
            display: flex;
            height: auto;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            padding: 40px 10px;
            overflow-y: visible;
        }

        .carousel-view .item-list {
            /* max-width: 85em; */
            width: 100vw;
            height: auto;
            padding: 0em 0em;
            display: flex;
            gap: 20px; /* May need to be adjusted */
            scroll-behavior: smooth;
            transition: all 0.25s ease-in;
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
            overflow-x: auto;
            overflow-y: visible;
            /*  scroll-snap-type: x mandatory; */
            background-color: transparent;
        }

        /* New Hover Effect */
        .carousel-view .item {
            flex: 0 0 auto;
            width: 500px; /* Adjust based on design */
            margin: 0 0px; /* Optional, for spacing between items */
            transition: transform 0.3s ease-in-out;
        }

        /* .item {
        scroll-snap-align: center;
        } */

        .carousel-view .item:hover {
            transform: scale(1.1); */ /* Adjust the scale value as needed */
        }

        .item-list::-webkit-scrollbar {
            display: none; /* Hide scrollbar for Chrome, Safari and Opera */
        }

        /* Style for carousel button */
        .prev-btn, .next-btn {
            height: 100px;
            width: 100px;
            padding: 10px 10px 150px 10px;
            font-family: 'Arial Narrow', sans-serif;
            font-size: 80px;
            font-stretch: ultra-condensed;
            background-color: transparent;
            color: #fff;
            border: transparent;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
            overflow-y: hidden;
        }

        /* Hover effect button */
        .prev-btn:hover, .next-btn:hover {
            background-color: transparent;
            color: #df7366;
            border-color: #333333;
        }
        #login-button, #logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 0.8rem;
            font-weight: normal;
            text-transform: uppercase;
            letter-spacing: 0.3rem;
            white-space: nowrap;
            color: white;
            text-decoration: none;
            cursor: pointer;
            text-align: right;
        }
    </style>

    <div id="youtubeModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
        <span class="close">&times;</span>
        <center><h2>YouTube Videos</h2></center>
        <div class="container">
            <div class="carousel-view">
            <button id="prev-btn" class="prev-btn"><</button>
            <div id="youtubeVideoList" class="item-list">
                <!-- YouTube video thumbnails will be added here by JavaScript -->

            <button id="next-btn" class="next-btn">></button>

    <script>
        function createSavedList() {
            const listName = document.getElementById('newListName').value;
            const userId = '{{ user_id }}';
            const url = `http://workout-management-microservice-dns.dpf4a3ayemg0b0fu.uksouth.azurecontainer.io:5000/api/users/${userId}/saved_lists`;
            if (listName && userId) {
                fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ list_name: listName }) // No need to send user_id in the body, as it's part of the URL
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('List created successfully!');
                        fetchSavedLists(); // Refresh the list of saved lists
                    } else {
                        alert('Failed to create list: ' + data.message);
                    }
                })
                .catch(error => console.error('Error:', error));
            } else {
                alert('Please enter a list name and ensure user ID is available.');
            }
        }
    
        // function capitalizeWords(str) {
        //     return str.toLowerCase().split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
        // }

        function capitalizeWords(str) {
            if (typeof str !== 'string' || !str) {
                return ''; // or return the original str to handle non-string inputs
            }
            return str.toLowerCase().split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
        }
    
        function fetchExercisesForList(listId) {
            fetch(`/db/api/saved_lists/${listId}/exercises`)
            .then(response => response.json())
            .then(data => {
                const exercises = data.flat(); // Flatten the nested array structure
                const container = document.getElementById('exercisesContainer');
                container.innerHTML = ''; // Clear the container for exercises
                console.log(exercises); // Debugging to view the structure
                exercises.forEach(exercise => {
                    const exerciseDiv = document.createElement('div');
                    exerciseDiv.className = 'exercise';
                    exerciseDiv.innerHTML = `
                        <h3>${capitalizeWords(exercise.name)}</h3>
                        <p><strong>Equipment Required:</strong> ${capitalizeWords(exercise.equipment)}</p>
                        <p><strong>Target Muscle Group:</strong> ${capitalizeWords(exercise.target)}</p>
                        <p><strong>Secondary Muscles:</strong> ${exercise.secondaryMuscles.map(muscle => capitalizeWords(muscle)).join(', ')}</p>
                        <p><strong>Instructions:</strong></p>
                        <ol class="instructions">
                            ${exercise.instructions.map(instruction => `<li>${instruction}</li>`).join('')}
                        </ol><br>
                        ${exercise.gifUrl ? `<img src="${exercise.gifUrl}" alt="${capitalizeWords(exercise.name)} GIF" style="max-width: 100%; height: auto;">` : ''}
                        <br><br><button onclick="removeExerciseFromSavedList('${listId}', '${exercise.id}')">Remove from Saved List</button>
                        <button onclick="searchYouTube('${exercise.name}')">Search on YouTube</button><br><br><br>
                    `;
                    container.appendChild(exerciseDiv);
                });
            })
            .catch(error => console.error('Error:', error));
        }
    
        function removeExerciseFromSavedList(listId, workoutID) {
            const url = `http://workout-management-microservice-dns.dpf4a3ayemg0b0fu.uksouth.azurecontainer.io:5000/api/saved_lists/${listId}/workouts/${workoutID}`;

            fetch(url, {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Workout removed successfully!');
                    fetchExercisesForList(listId); // Refresh the exercises displayed
                } else {
                    alert('Failed to remove exercise: ' + data.message);
                }
            })
            .catch(error => console.error('Error:', error));
            }
    
        function makeListClickable() {
            const lists = document.querySelectorAll('.list');
            lists.forEach(list => {
                list.onclick = () => {
                    // Remove the selected class from all lists
                    lists.forEach(item => {
                        item.classList.remove('selected');
                    });
    
                    // Add the selected class to the clicked list
                    list.classList.add('selected');
    
                    const listId = list.getAttribute('data-list-id');
                    fetchExercisesForList(listId);
                };
            });
        }
    
        function fetchSavedLists() {
            const userId = '{{ user_id }}';
            const url = `http://workout-management-microservice-dns.dpf4a3ayemg0b0fu.uksouth.azurecontainer.io:5000/api/users/${userId}/saved_lists`;
            fetch(url)
            .then(response => response.json())
            .then(lists => {
                const container = document.getElementById('savedListsContainer');
                container.innerHTML = ''; // Clear existing lists
                lists.forEach(list => {
                    const div = document.createElement('div');
                    div.className = 'list';
                    div.setAttribute('data-list-id', list.list_id); // Ensure this attribute matches your data structure
                    div.textContent = list.name;
                    container.appendChild(div);
                });
                makeListClickable(); // Re-initialize click events
            })
            .catch(error => console.error('Error fetching saved lists:', error));
            }
    
        // Load saved lists when the page loads
        window.onload = function() {
            fetchSavedLists();
        };
    
        function searchYouTube(workoutName) {
        fetch(`/search_youtube?query=${encodeURIComponent(workoutName + ' exercise')}`)
            .then(response => response.json())
            .then(data => {
                if (Array.isArray(data) && data.length > 0) {
                    const videoListContainer = document.getElementById('youtubeVideoList');
                    videoListContainer.innerHTML = ''; // Clear previous results
    
                    // Create carousel items for each video
                    data.forEach(video => {
                        const item = document.createElement('div');
                        item.className = 'item';
                        item.innerHTML = `
                            <img src="${video.thumbnailUrl}" alt="${video.title}" class="thumbnail">
                            <center><h4>${video.title}</h4></center>
                        `;
                        item.onclick = () => window.open(`https://www.youtube.com/watch?v=${video.videoId}`, '_blank');
                        videoListContainer.appendChild(item);
                    });
    
                    // Display the modal
                    const youtubeModal = document.getElementById('youtubeModal');
                    youtubeModal.style.display = "block";
                    startScrolling();
    
                    // Correcting the scope of 'modal' variable
                    const span = document.getElementsByClassName('close')[0];
                    span.onclick = function() {
                        youtubeModal.style.display = 'none';
                    };
    
                    // Ensuring 'modal' is correctly targeted
                    window.onclick = function(event) {
                        if (event.target == youtubeModal) {
                            youtubeModal.style.display = 'none';
                        }
                    };                 
                } else {
                    alert('No videos found for this exercise.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error fetching the YouTube videos.');
            });
        }
    
        document.addEventListener('readystatechange', (event) => {
            if (document.readyState === 'complete') {
                startScrolling();
            }
        });
    
        const itemList = document.getElementById('youtubeVideoList'); // Ensure this ID matches your HTML
        const prevBtn = document.getElementById('prev-btn'); // Ensure this ID matches your HTML
        const nextBtn = document.getElementById('next-btn'); // Ensure this ID matches your HTML
    
        let scrollingInterval;
        let scrollDirection = 1; // 1 for scrolling right, -1 for scrolling left
    
        function startScrolling() {
            if (scrollingInterval) return; // Prevent multiple intervals
            scrollingInterval = setInterval(() => {
                itemList.scrollLeft += scrollDirection * 10; // Adjust the scrolling speed as needed
            }, 50); // Adjust the interval for smoother scrolling
        }
    
        function stopScrolling() {
            if (scrollingInterval) {
                clearInterval(scrollingInterval);
                scrollingInterval = null; // Clear the interval reference
            }
        }
    
        // Event listeners for starting, stopping, and changing the direction of the scroll
        itemList.addEventListener('mouseenter', stopScrolling);
        itemList.addEventListener('mouseleave', () => {
            scrollDirection = 1; // Ensure direction is set to right when resuming
            startScrolling();
        });
    
        prevBtn.addEventListener('mouseenter', () => {
            scrollDirection = -1;
            startScrolling();
        });
    
        prevBtn.addEventListener('mouseleave', () => {
            scrollDirection = 1;
            startScrolling();
        });
    
        nextBtn.addEventListener('mouseenter', () => {
            scrollDirection = 1;
            startScrolling();
        });
    
        prevBtn.addEventListener('click', () => {
            stopScrolling();
            itemList.scrollBy({ left: -500, behavior: 'smooth' });
        });
    
        nextBtn.addEventListener('click', () => {
            stopScrolling();
            itemList.scrollBy({ left: 500, behavior: 'smooth' });
        });
    </script>
