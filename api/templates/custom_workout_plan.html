<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workout Plan</title>
    <style>
        html, header {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font-family: 'Roboto', sans-serif;
            color: white;
            text-decoration: none;
            position: relative;
            background-image: url("{{ url_for('static', filename='background4.png') }}");
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            color: #fff;
            cursor: default;
            height: 100vh
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(rgba(0, 0, 0, 1), rgba(0, 0, 0, 0)); /* Gradient from solid black to transparent */
            pointer-events: none; /* Allows clicks to pass through to elements underneath */
            z-index: -1;
        }
        body {
            margin: 0;
            padding: 8em 8em;
            font-size: 120%
        }        
        #navigation {
            background-color: black;
            color: white;
            width: 100%;
            position: fixed; /* Change this from absolute to fixed */
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem; /* Adjusted font size for small navigation links */
            font-weight: normal;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.3rem;
            white-space: nowrap;
            padding: 10px 10px 30px 10px;
            z-index: 1000;
        }
        #navigation a {
            color: white; /* Or any color you prefer */
            text-decoration: none; /* Optional: Removes the underline from links */
            margin: 0 10px; /* Adds space to the left and right of each link */
        }
    </style>
</head>
<div id="navigation">
    <center><img src="{{ url_for('static', filename='Logo.png')
    }}" alt="Workout Buddy Logo" width="400" height = "100"></center>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="health_buddy.html">Nutrition</a>
    <a href="/search_exercises">Search For Workouts</a>
    <a href="/saved_lists">Saved Workout Lists</a>
    <a href="/find_partner">Forum</a>
    <a href="#account">Account</a>
    <a href="#more">More</a>
</div>
<!-- Header -->
<div id="header">
<body>
    <center>
    <h2>Workout Plan</h2>
    <table border="1">
        <thead>
            <tr>
                <th>No.</th>
                <th>Workout Name</th>
                <th>Sets</th>
                <th>Repetitions</th>
            </tr>
        </thead>
        <tbody>
            {% for workout in workouts %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ workout.exercise }}</td>
                <td>{{ workout.sets }}</td>
                <td>{{ workout.reps }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <h3><strong>Remarks:</strong></h3>
    <p>{{ notes|replace('\n', '<br>')|safe }}</p>
    </center>
</body>
</html>
