<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Information</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Account Information</h1>
    <form id="account-form">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="john_doe" readonly>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="john@example.com" readonly>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="********" readonly>
      </div>
      <div class="form-group">
        <label for="birthdate">Date of Birth:</label>
        <input type="date" id="birthdate" name="birthdate" value="1990-01-01" readonly>
      </div>
      <button type="button" onclick="editAccount()">Edit Information</button>
    </form>
  </div>
  <script>
    function editAccount() {
      // Enable editing of input fields
      const inputs = document.querySelectorAll('#account-form input');
      inputs.forEach(input => input.removeAttribute('readonly'));

      // Change button text and onclick event
      const button = document.querySelector('button');
      button.textContent = 'Save Changes';
      button.setAttribute('onclick', 'saveChanges()');
    }

    function saveChanges() {
      // Perform actions to save changes (e.g., update database)

      // Disable editing of input fields
      const inputs = document.querySelectorAll('#account-form input');
      inputs.forEach(input => input.setAttribute('readonly', 'true'));

      // Change button text and onclick event
      const button = document.querySelector('button');
      button.textContent = 'Edit Information';
      button.setAttribute('onclick', 'editAccount()');
    }
  </script>
</body>
</html>
